name: Make JSDocs
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  make-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: npm install -g jsdoc
        
      - name: Make Docs
        uses: andstor/jsdoc-action@v1.2.0
        with:
          recurse: true
          output_dir: ./out
